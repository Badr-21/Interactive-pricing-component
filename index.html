<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main class="container">
    <section class="subscription">
      <div class="page-views-price">
        <p><span class="views">100k</span> Pageviews</p>
        <p><span class="price">$16.00 </span><span class="type-of-subscription">/month</span></p>
      </div>
      <div class="input-range"> 
        <span class="progress"></span>
        <input type="range" value="50" min="0" max="100">
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <p>Yearly Billing</p>
      </div>
    </section>
    <section class="start-trial">
      <div class="options">
        <div>
          <img src="images/icon-check.svg" alt="icon check">
          <p>Unlimited websites</p>
        </div>
        <div>
          <img src="images/icon-check.svg" alt="icon check">
          <p>100% data ownership</p>
        </div>
        <div>
          <img src="images/icon-check.svg" alt="icon check">
          <p>Email reports</p>
        </div>
      </div>
      <button>Start my trial</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
